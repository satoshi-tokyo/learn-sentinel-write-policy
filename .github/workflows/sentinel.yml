name: HashiCorp Sentinel workflow for Terraform

on:
  - push

jobs:
  policy-as-code:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: .
    steps:
      - name: Check-out source code
        uses: actions/checkout@v4
      # - name: Install Terraform CLI
