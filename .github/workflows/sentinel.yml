      #     echo "$HOME/bin" >> $GITHUB_PATH
      - name: echo
        run: echo $AWS_ACCESS_KEY_ID
      - name: Initialize Terraform configuration
        run: terraform init
      - name: Run Terraform plan and create JSON plan for Sentinel
        run: |
          terraform plan -out tfplan
          terraform show -json tfplan | jq > plan.json
      - name: Run Sentinel and store the result as JSON
        run: sentinel apply -json > results.json
